<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>функц өсөх буурах </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .item {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Функцийн өсөх буурах </h1>
  </header>
  <div class="grid" id="quiz"></div>

  <script>
    const problems = [
      '1. Функц y = 2x + 3 нь ямар интервал дээр өсөх вэ, буурах уу?',
      '2. Функц y = -5x + 1-ийн өсөх болон буурах чиглэлийг тодорхойл.',
      '3. y = x² функцийн өсөх болон буурах интервалуудыг ол.',
      '4. y = -x² функц хаана буурч, хаана өсдөг вэ?',
      '5. y = x³ функцийн өсөлт ба бууралтыг судал.',
      '6. y = -x³ функцийн өсөх, буурах чиглэлийг олоорой.',
      '7. y = 3x² - 6x + 2 квадратын функцийн өсөх, буурах интервалуудыг тодорхойл.',
      '8. y = -2x² + 4x - 1 функц хаана буурч, хаана өсөх вэ?',
      '9. y = eˣ экспоненциал функцийн өсөлт бууралтыг тайлбарла.',
      '10. y = ln(x) логарифмын функцийн өсөх чиглэлийг тодорхойл.',
      '11. y = √x функц хаана өсдөг вэ?',
      '12. y = 1/x функцийн өсөх ба буурах интервалуудыг судал.',
      '13. y = x / (x² + 1) функц хаана өсч, хаана буурдаг вэ?',
      '14. y = 2ˣ функцийн өсөх чиглэлийг тайлбарла.',
      '15. y = -2ˣ функцийн буурах чиглэлийг тодорхойл.',
      '16. y = tan(x) функц (0, π) интервал дээр хэрхэн өөрчлөгдөж байна вэ?',
      '17. y = sin(x) функц (0, 2π) интервал дээр өсч, буурах хэсгүүдийг олоорой.',
      '18. y = 4x - 2 функцийн өсөх чиглэлийг судал.',
      '19. y = x + 1 функц хаана өсдөг вэ?',
      '20. y = 5x - 5 функцийн өсөх чиглэлийг тодорхойл.',
      '21. y = x² - 4x + 3 функцийн өсөх ба буурах интервалуудыг ол.',
      '22. y = -x² + 2x - 1 функцийн өсөлт, бууралтын чиглэлийг тайлбарла.',
      '23. y = x² + 6x + 9 функцийн өсөх, буурах интервалуудыг тодорхойл.',
      '24. y = -3x + 7 функцийн буурах чиглэлийг судал.',
      '25. y = x² - 2x функцийн өсөх ба буурах чиглэлийг тодорхойл.'
    ];

    function render() {
      const container = document.getElementById('quiz');
      container.innerHTML = '';
      problems.forEach((text) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = text;
        container.appendChild(div);
      });
    }

    window.onload = render;
  </script>
</body>
